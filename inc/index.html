	<script>
	$('.popcookie').find('.popclose').on({
		'click' : function(){
			var par = $(this).closest('.popcookie');
			var i = par.index('.popcookie');
			if(par.find('.chkbox').is(':checked')){
				$.cookie('pop'+ i +'', 'none', { expires:1 });
			}
			par.hide();
			return false;
		}
	});
	$('.popcookie').each(function(){
		var i = $(this).index();
		if($.cookie('pop'+i) == 'none'){
			$(this).css('display', 'none');
		}
	});
